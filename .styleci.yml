risky: true
version: 8.1
preset: laravel
enabled:
  - ternary_to_elvis_operator
disabled:
  - single_import_per_statement
finder:
  exclude:
    - "modules"
    - "node_modules"
    - "nova"
    - "nova-components"
    - "storage"
    - "spark"
    - "vendor"
  name: "*.php"
  not-name:
    - "*.blade.php"
    - "_ide_helper.php"